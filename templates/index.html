<!DOCTYPE html>
<html>
<head>
  <title>PDF Parser</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <form action="/parse_pdf" method="post">
    <div class="form-group">
      <label for="pdf_path">PDF Path:</label>
      <input type="text" class="form-control" id="pdf_path" name="pdf_path">
    </div>
    <button type="submit" class="btn btn-primary">Parse PDF</button>
  </form>
</div>

</body>
</html>

<!-- Add this script at the end of your HTML file -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const pdfPath = document.getElementById("pdf_path").value;
        fetch("/parse_pdf", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `pdf_path=${pdfPath}`,
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          // Do something with the parsed PDF data
        });
      });
    });
  </script>
