<!DOCTYPE html>
<html>
<head>
  <title>PDF Parser</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">PDF Parser</a>
</nav>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Upload PDF
    </div>
    <div class="card-body">
      <form action="/parse_pdf" method="post">
        <div class="form-group">
          <label for="pdf_path">PDF Path:</label>
          <input type="text" class="form-control" id="pdf_path" name="pdf_path">
        </div>
        <button type="submit" class="btn btn-primary">Parse PDF</button>
      </form>
    </div>
  </div>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2023 PDF Parser
  </div>
</footer>

</body>
</html>

<form action="/upload_pdf" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="pdf_file">Upload PDF:</label>
    <input type="file" class="form-control" id="pdf_file" name="pdf_file">
  </div>
  <button type="submit" class="btn btn-primary">Upload and Parse PDF</button>
</form>


<!-- Add this script at the end of your HTML file -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.querySelector("form");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const pdfPath = document.getElementById("pdf_path").value;
        fetch("/parse_pdf", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `pdf_path=${pdfPath}`,
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          // Do something with the parsed PDF data
        });
      });
    });
  </script>
